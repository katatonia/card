<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="container">
                <div class="card">
                    <h2 class="card__title h2">Сорт: Essenbach</h2>
                    <div class="slider">
                        <div class="slides">
                            <div class="slide active">
                                <img width="600" height="600" src="img/essenbach.jpg" alt="#">
                            </div>
                            <div class="slide">
                                <img width="600" height="600" src="img/wheat-field.jpg" alt="#">
                            </div>
                        </div>
                        <button class="prev" onclick="moveSlide(-1)"></button>
                        <button class="next" onclick="moveSlide(1)"></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/slider.js"></script>

</body>
</html>
